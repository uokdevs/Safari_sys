<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo-round.ico' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'regular.min.css' %}">
    <link rel="stylesheet" href="{% static 'solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'v4-shims.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <title>MatProg | Log in</title>
</head>
<body>
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px">
                <h3 class="card-title mt-3 text-center pb-2">Log In</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group input-group pb-3" style="width: 300px">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" required placeholder="Enter Username">
                    </div>
                    <div class="form-group input-group pb-3" >

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" required placeholder="Enter Password">
                    </div>
                    <div class="form-group input-group">
                        <div class="form-group input-group">
                            <input type="checkbox" name="remember" style="height: 16px">
                            <h6 class="pl-2"> Remember Me</h6>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="btn_submit" type="submit">Log In</button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
