{% extends 'skeleton.html' %}

{% block body %}
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px">
                <h3 class="card-title mt-3 text-center pb-2">Log In</h3>

                <form method="post">
                    {% csrf_token %}

                    {% if invalid %}
                        <div class="form-group alert alert-danger">
                            <strong>Invalid! </strong>
                            Username or Password
                        </div>
                    {% endif %}
                    <div class="form-group input-group pb-3" style="width: 300px">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" required placeholder="Enter Username" value="{{ username }}">
                    </div>
                    <div class="form-group input-group pb-3" >

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" required placeholder="Enter Password">
                    </div>
                    <div class="form-group input-group">
                        <div class="form-group input-group">
                            <input type="checkbox" name="remember" style="height: 16px">
                            <h6 class="pl-2"> Remember Me</h6>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="btn_submit" type="submit">Log In</button>
                    </div>
                </form>
            </article>
        </div>
    </div>
{% endblock %}
